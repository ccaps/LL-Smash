			<h2>Verteidigung</h2>
			<div class="module accordion">
              <p data-title="Blocken"> 
				  <span class="col-md-10 col-md-offset-1">
						<span class="embed-responsive embed-responsive-16by9 special-video">
							<iframe id="blocking" src="https://www.youtube.com/embed/3NM57opN5eI"/>
						</span>
				  </span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					  Mit  <img class="img-responsive img-inline" src="src/images/controller/l.png" alt="L-Button" width='3%'/> oder <img class="img-responsive img-inline" src="src/images/controller/r.png" alt="R-Button" width='3%'/> kannst Du gegnerische Angriffe mit einem Schild blocken.
				</span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Das Schild wird kleiner, je länger Du blockst. Auch Attacken auf das Schild verkleinern es. 
					Bedeckt das Schild nicht mehr den gesamten Charakter, so können auch Teile Deines Charakters getroffen werden, die nicht mehr innerhalb des Schildes liegen. 
					Wird es zu klein, so zerbricht es und du bist für lange Zeit handlungsunfähig, was in der Regel zum Verlust eines Stocks führt.
					Das Schild regeneriert sich automatisch, wenn du es nicht benutzt.
				</span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Vorsicht: Während Du blockst kannst du immer noch gegriffen und geworfen werden.
				</span>
				
              </p>
			  <p data-title="Spotdodge"> 
				<span class="col-md-10 col-md-offset-1">
					<span class="embed-responsive embed-responsive-16by9 special-video">
						<iframe id="spotdodge" src="https://www.youtube.com/embed/iYO2EsOovWQ"/>
					</span>
				</span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Drücke <img class="img-responsive img-inline" src="src/images/controller/down.png" alt="Linker Stick nach unten" width='3%'/> <b>+</b> <img class="img-responsive img-inline" src="src/images/controller/l.png" alt="L-Button" width='3%'/> oder <img class="img-responsive img-inline" src="src/images/controller/down.png" alt="Linker Stick nach unten" width='3%'/> <b>+</b> <img class="img-responsive img-inline" src="src/images/controller/r.png" alt="R-Button" width='3%'/> um einen Spotdodge durchführen.
				</span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Du bleibst dabei auf der Stelle stehen, wirst aber kurz unverwundbar. Dies ist besonders hilfreich, um Griffen auszuweichen. Durch die kurze Dauer kannst Du immer noch von Angriffen getroffen werden, deren Hitbox länger aktiv ist.
					Außerdem ist ein Gegner in der Lage, dich am Ende Deines Spotdodges zu treffen.
				</span> 				
			  </p>
			  <p data-title="Rollen"> 
			  <span class="col-md-10 col-md-offset-1">
					<span class="embed-responsive embed-responsive-16by9 special-video">
						<iframe id="spotdodge" src="https://www.youtube.com/embed/ji6Y9BD1cp8"/>
					</span>
			  </span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Eine Rolle wird durch <img class="img-responsive img-inline" src="src/images/controller/left.png" alt="Linker Stick nach links" width='3%'/>/<img class="img-responsive img-inline" src="src/images/controller/right.png" alt="Linker Stick nach rechts" width='3%'/> <b>+</b> <img class="img-responsive img-inline" src="src/images/controller/l.png" alt="L-Button" width='3%'/> oder <img class="img-responsive img-inline" src="src/images/controller/left.png" alt="Linker Stick nach links" width='3%'/>/<img class="img-responsive img-inline" src="src/images/controller/right.png" alt="Linker Stick nach rechts" width='3%'/> <b>+</b> <img class="img-responsive img-inline" src="src/images/controller/r.png" alt="R-Button" width='3%'/> ausgeführt.
				</span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Dadurch kannst Du Dich schnell in eine Richtung bewegen, während Du unverwundbar bist. Allerdings kann ein Gegner, der mit einer Rolle rechnet, Dich am Ende deiner Rolle abfangen und angreifen.
				</span>
              </p>
			  <p data-title="Airdodge"> 
			  <span class="col-md-10 col-md-offset-1">
					<span class="embed-responsive embed-responsive-16by9 special-video">
						<iframe id="airdodge" src="https://www.youtube.com/embed/VVRC_mdNbSw"/>
					</span>
				</span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Durch das Betätigen von <img class="img-responsive img-inline" src="src/images/controller/l.png" alt="L-Button" width='3%'/> oder <img class="img-responsive img-inline" src="src/images/controller/r.png" alt="R-Button" width='3%'/> in der Luft kannst Du für einen kurzen Moment unverwundbar werden.
				</span>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Hier ist allerdings besondere Vorsicht geboten: Nachdem Du einen Airdodge durchgeführt hast, kannst du keine weitere Aktion ausführen, bevor du den Boden berührst und fällst wehrlos nach unten. Setze diese Technik mit Bedacht ein.
				</span>
				</p>
			</div>
