		<h2>Bewegung</h2>
		<div class="module accordion">
              <p data-title="Laufen vs Sprinten"> 
                <iframe id="walking" class="half-screen-video" src="https://www.youtube.com/embed/kwWhq7gftnc"/>
				<iframe id="dashing" class="half-screen-video" src="https://www.youtube.com/embed/pWKz04292tI"/>
				<span class="accordion_text col-md-8 col-md-offset-2" style="display:block">
					Führe <img class="img-responsive img-inline" src="src/images/controller/left.png" alt="Linker Stick nach links" width='3%'/> oder <img class="img-responsive img-inline" src="src/images/controller/right.png" alt="Linker Stick nach rechts" width='3%'/> aus, um mit deinem Charakter zu laufen.
					Dafür musst du den Stick nur leicht und nicht bis an den Rand bewegen.
					Um zu sprinten (dashen) drückst du <img class="img-responsive img-inline" src="src/images/controller/left.png" alt="Linker Stick nach links" width='3%'/><img class="img-responsive img-inline" src="src/images/controller/left.png" alt="Linker Stick nach links" width='3%'/> bzw. <img class="img-responsive img-inline" src="src/images/controller/right.png" alt="Linker Stick nach rechts" width='3%'/><img class="img-responsive img-inline" src="src/images/controller/right.png" alt="Linker Stick nach rechts" width='3%'/>.
					Dafür drückst du den Stick fest und bis an den Rand.
				</span>
				<span class="accordion_text col-md-8 col-md-offset-2" style="display:block">
					Aus dem Sprint kannst du durch das Drücken von <img class="img-responsive img-inline" src="src/images/controller/a.png" alt="A-Button" width='2%'/> einen Angriff ausführen, die so genannte Dash Attack.
					Sowohl aus dem Laufen als auch aus dem Sprinten kannst du Springen, Blocken, Rollen und einen Spotdodge durchführen (siehe Verteidigung).
					Während aus dem Sprint nur eine Dash Attack möglich ist, kannst du beim Laufen auch Tilts durchführen (siehe Angriff).
				</span>
              </p>
			  <p data-title="Double Jump"> 
				<span class="col-md-10 col-md-offset-1">
					<span class="embed-responsive embed-responsive-16by9 special-video">
						<iframe id="double_jump" src="https://www.youtube.com/embed/XrkE3KSl25s"/>
					</span>
				</span>
				<span class="accordion_text col-md-8 col-md-offset-2">
				  Jeder Charakter verfügt über mindestens zwei Sprünge. Drücke zum Springen <img class="img-responsive img-inline" src="src/images/controller/y.png" alt="Y-Button" width='3%'/> und in der Luft noch einmal <img class="img-responsive img-inline" src="src/images/controller/y.png" alt="Y-Button" width='3%'/>.
				Dies ist besonders wichtig, um wieder zur Stage zurück zu kommen, aber auch um Deinen Gegner durch einen plötzlichen Richtungswechsel zu verwirren.
					</span>
              </p>
			  <p data-title="Full hop vs short hop"> 
                <iframe id="fullhop" class="half-screen-video" src="https://www.youtube.com/embed/Mab_SkSowCU"/>
				<iframe id="shorthop" class="half-screen-video" src="https://www.youtube.com/embed/JnVIH_CnkBw"/>
				  <span class="accordion_text col-md-8 col-md-offset-2">
					Du kannst die Höhe deiner Sprünge variieren, je nachdem wie lange du <img class="img-responsive img-inline" src="src/images/controller/y.png" alt="Y-Button" width='3%'/> drückst.
					Ein kurzer Sprung kann von Vorteil sein, um Deinen Gegner mit einem schnellen Luftangriff zu überraschen (siehe Aerials).
				  </span>
              </p>
            </div>
