			  	<span class="accordion_text col-md-8 col-md-offset-2">					Smashes sind starke Angriffe, die einen Gegner weit zurückschlagen und aufgeladen werden können. Aber vorsicht: Führst Du einen Smash aus, bist Du danach für kurze Zeit handlungsunfähig.
					Drücke um einen Smash auszuführen <img class="img-responsive img-inline" src="src/images/controller/up.png" alt="Linker Stick nach oben" width='40'/><img class="img-responsive img-inline" src="src/images/controller/up.png" alt="Linker Stick nach oben" width='40'/>,

				</span>
			  	<span class="accordion_text col-md-8 col-md-offset-2">					Bei Tilts handelt es sich um schnelle Angriffe, die zwar nicht viel Rückstoß verursachen, aber gut geignet sind, um dem Gegner ein paar mehr Prozente zu verpassen. Außerdem eignen Tilts sich gut, um den Gegner mehrmals zu treffen.

					<img class="img-responsive img-inline" src="src/images/controller/right.png" alt="Linker Stick nach rechts" width='40'/> oder 
					<img class="img-responsive img-inline" src="src/images/controller/left.png" alt="Linker Stick nach links" width='40'/> und dem Drücken von <img class="img-responsive img-inline" src="src/images/controller/a.png" alt="A-Button" width='2%'/> aus, während Du die Richtung hältst.
				</span>
